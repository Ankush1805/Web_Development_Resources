<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Events</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <a href="https://developer.mozilla.org/en-US/docs/Web/API/EventTarget/addEventListener">addEventListener</a>
    </div>
    <br>
    <div>
        <button>Click Me</button>
        <button>Like</button>
        <button>Comment</button>
        <button>Subscribe</button>
    </div>
    <div>
        <p>This is paragraph</p>
        <div class="box"></div>
    </div>
    <br>
    <div>
        <input type="text" placeholder="type something">
    </div>
    <br>
    <div>
        <h3><u>Form Events</u></h3>
        <form action="/action">
            <input type="text" placeholder="Enter Username" id="username">
            <input type="text" placeholder="Enter Password" id="password">
            <button>Register</button>
        </form>
    </div>
    <br>
    <h3><u>Event Bubbling Example</u></h3>
    <div class="event-bubbling">
        <ul>
            <li>one</li>
            <li>two</li>
            <li>three</li>
        </ul>
    </div>
    
    


    <script src="Mouse&Pointer Events.js"></script>
</body>
</html>
