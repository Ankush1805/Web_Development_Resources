<!DOCTYPE html>

<body>
    <h2><u>Hr tag</u></h2>
    <p>The <b>'hr'</b> HTML element represents a thematic break between paragraph-level elements</p>
    <hr>
    <p>for example, a change of scene in a story, or a shift of topic within a section.</p>
