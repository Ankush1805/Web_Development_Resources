<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List in HTML</title>
</head>
<body>
    <h1><u>Unordred Lists</u></h1>
    <ul>
        <li>Apple</li>
        <li>Mango</li>
        <li>Orange</li>
    </ul>

    <h1><u>Ordred Lists</u></h1>
    <ol>
        <li>Apple</li>
        <li>Mango</li>
        <li>Orange</li>
    </ol>

    <h1><u>Ordred Lists (reversed)</u></h1>
    <!--numbering can be reversed by using keyword reversed e.g. <ol reversed>-->
    <ol reversed>
        <li>Apple</li>
        <li>Mango</li>
        <li>Orange</li>
    </ol>

    <h1><u>Ordred Lists (with attribute type="A")</u></h1>
    <ol type="A">
        <li>Apple</li>
        <li>Mango</li>
        <li>Orange</li>
    </ol>
</body>
</html>
