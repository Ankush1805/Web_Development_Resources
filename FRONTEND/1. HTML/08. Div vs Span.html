<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div vs Span</title>
</head>
<body>
    <h2><u>Div Element</u></h2>
    <p>Div is a container used to hold other elements or group elements together <b>(It is a Block element)</b></p>
    <div>
        <a href="https://www.google.com/">Google</a>
        <a href="https://www.facebook.com">Facebook</a>
    </div>
        <a href="https://www.youtube.com">Youtube</a>

    <h2><u>Span Element</u></h2>
    <p>Span is also a container used to hold other elements or group elements together <b>(It is an Inline element)</b></p>
    <span>
        <a href="https://www.google.com/">Google</a>
        <a href="https://www.facebook.com">Facebook</a>
    </span>
        <a href="https://www.youtube.com">Youtube</a>
</body>
</html>
