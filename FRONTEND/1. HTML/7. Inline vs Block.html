<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline vs Block</title>
</head>
<body>
    <h2><u>Block Element</u></h2>
    <ul>
        <li>Takes up full width available (whole block)</li>
        <li>start from new line</li>
    </ul>
        <p>Google</p>
        <p>Facebook</p>
        <p>Youtube</p>

    <h2><u>Inline Element</u></h2>
    <ul>
        <li>Takes up only necessary width</li>
        <li>Dont start from new line</li>
    </ul>
        <a href="https://www.google.com/">Google</a>
        <a href="https://www.facebook.com">Facebook</a>
        <a href="https://www.youtube.com">Youtube</a>       
</body>
</html>
