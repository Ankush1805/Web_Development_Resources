<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/action">
        <h1>Registraion Form</h1>
        <div>
            <input type="text" placeholder="First Name" name="FN">
            <input type="text" placeholder="Last Name" name="LN">
        </div>

        <div>
            <label for="gender">Please select gender</label>
            <select name="gender">
                <option value="M">Male</option>
                <option value="F">Female</option>
            </select>
        </div>

        <div>
            <label for="checkbox">Do you agree to all terms of service?</label>
            <input type="checkbox" id="checkbox" value="check"><label for="checkbox">Yes, I agree</label>
        </div>

        <button type="submit">Register</button>
    </form>
</body>
</html>
