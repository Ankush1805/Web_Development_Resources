<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button (Component)</title>
    <!-- Copy-paste the stylesheet <link> into your <head> before all other stylesheets to load our CSS. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Including style file after css-bootstrap stylesheet will override bootsrap styling -->
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <!-- Include class="badge" in order to see the bootstrap styling -->
     <div>
        <h1>Example heading <span class="badge bg-secondary">New</span></h1>

        <!-- Including badge inside a button -->
        <button type="button" class="btn btn-primary"> Notifications <span class="badge bg-secondary">4</span></button>
        <button type="button" class="btn btn-secondary"> Notifications <span class="badge bg-primary">20+</span></button>
        <hr>
        <div>
            <h4>Positioned</h4>
        <!-- Use utilities to modify a .badge and position it in the corner of a link or button. -->
        <button type="button" class="btn btn-primary position-relative">
            Inbox
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
              99+
              <span class="visually-hidden">unread messages</span>
            </span>
          </button>
        </div>
        <hr>
        <div>
            <button type="button" class="btn btn-primary position-relative">
                Profile
                <span class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle">
                  <span class="visually-hidden">New alerts</span>
                </span>
              </button>
        </div>
        <hr>
        <div>
            <h4>Pill Badges</h4>
            <span class="badge rounded-pill bg-primary">Primary</span>
            <span class="badge rounded-pill bg-secondary">Secondary</span>
            <span class="badge rounded-pill bg-success">Success</span>
            <span class="badge rounded-pill bg-danger">Danger</span>
            <span class="badge rounded-pill bg-warning text-dark">Warning</span>
            <span class="badge rounded-pill bg-info text-dark">Info</span>
            <span class="badge rounded-pill bg-light text-dark">Light</span>
            <span class="badge rounded-pill bg-dark">Dark</span>
        </div>
          
     </div>
    
    
    <a href="https://getbootstrap.com/docs/5.0/components/badge/">Refer Docs</a>

    <!-- Place one of the following <script>s near the end of your pages, right before the closing </body> tag, to enable them. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
