<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Control in Bootstrap</title>
    <!-- Copy-paste the stylesheet <link> into your <head> before all other stylesheets to load our CSS. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Including style file after css-bootstrap stylesheet will override bootsrap styling -->
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h3>Form Control Demo</h3>
    <div class="container">

        <form>
            <div class="mb-3 col"> <!-- mb-3 -> margin-bottom 3px, refer utility in bootstrap docs -->
                <label for="email">Email</label>
                <input type="text" class="form-control-lg" placeholder="Sizing->form-control-lg" id="email">
            </div>

            <div class="mb-3 col">
                <label for="pass">Password</label>
                <input type="text" class="form-control" placeholder="Default Sizing->form-control" id="pass">
            </div>

            <div class="mb-3">
                <form>
                    <label for="pass">Password</label>
                    <input type="text" class="form-control-sm" placeholder="Sizing->form-control-sm" id="pass">
                </form>
            </div>
        
            <div class="mb-3">
               <select class="form-select">
                   <option selected>Select Country</option>
                   <option value="IN">India</option>     
                   <option value="us">USA</option>
                   <option value="row">ROW</option>
               </select>
            </div>
        
            <div class="normal mb-3">
               <input type="checkbox" id="agree">
               <label for="agree">Agree</label>
            </div>
        
            <div class="mb-3 form-check">
               <input type="checkbox" id="agree-bootsrap" class="form-check-input">
               <label for="agree-bootsrap" class="form-check-label">Agree</label>
            </div>
        
            <div class="mb-3 form-check">
               <input type="radio" id="radio-bootsrap" class="form-check-input">
               <label for="radio-bootsrap" class="form-check-label">Yes/No</label>
            </div>
        
            <div class="mb-3 form-check form-switch">
               <input type="checkbox" id="switch-bootsrap" class="form-check-input">
               <label for="switch-bootsrap" class="form-check-label">Switches</label>
            </div>
        </form>

    </div>
    


    
<div>
    <a href="https://getbootstrap.com/docs/5.0/forms/form-control/">Refer Docs</a>
</div>
    

    <!-- Place one of the following <script>s near the end of your pages, right before the closing </body> tag, to enable them. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
