<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Bootstrap</title>
    <!-- Copy-paste the stylesheet <link> into your <head> before all other stylesheets to load our CSS. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Including style file after css-bootstrap stylesheet will override bootsrap styling -->
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div>
        <h3>styling wthout bootstrap</h3>
        <button>Click Me</button>
    </div>

    <!-- Include class property in order to see the bootstrap styling -->
    <div>
        <h3>styling using bootstrap</h3>
        <button class="btn">Click Me</button>
        <button class="btn btn-danger">Click Me</button>
        <button class="btn btn-success">Click Me</button>
    </div>
    

    <!-- Place one of the following <script>s near the end of your pages, right before the closing </body> tag, to enable them. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
