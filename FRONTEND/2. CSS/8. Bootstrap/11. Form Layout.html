<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Layout</title>
    <!-- Copy-paste the stylesheet <link> into your <head> before all other stylesheets to load our CSS. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Including style file after css-bootstrap stylesheet will override bootsrap styling -->
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h3>Form Layout</h3>
    <div class="container">
        <!-- 1 row, 2 column for email & pass -->
        <form>
            <div class="row">
                <div class="mb-3 col-md-6">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" placeholder="Sizing->form-control-lg" id="email">
                </div>

                <div class="mb-3 col-md-6">
                    <label for="pass">Password</label>
                    <input type="text" class="form-control" placeholder="Default Sizing->form-control" id="pass">
                </div>
            </div>  
            
<div>
    <a href="https://getbootstrap.com/docs/5.0/forms/layout/">Refer Docs</a>
</div>
    

    <!-- Place one of the following <script>s near the end of your pages, right before the closing </body> tag, to enable them. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
